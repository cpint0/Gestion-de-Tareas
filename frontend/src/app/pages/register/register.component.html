<div class="register-container">
  <div class="register-box">
    <h1>Crear Cuenta</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Tu nombre"
        />
        <div *ngIf="submitted && f['name'].errors" class="error-message">
          <small *ngIf="f['name'].errors['required']">El nombre es requerido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <small *ngIf="f['email'].errors['required']">El correo es requerido</small>
          <small *ngIf="f['email'].errors['email']">Ingresa un correo válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Contraseña"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <small *ngIf="f['password'].errors['required']">La contraseña es requerida</small>
          <small *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirmar contraseña"
        />
        <div *ngIf="submitted && (f['confirmPassword'].errors || form.errors?.['passwordMismatch'])" class="error-message">
          <small *ngIf="f['confirmPassword'].errors?.['required']">Debes confirmar la contraseña</small>
          <small *ngIf="form.errors?.['passwordMismatch']">Las contraseñas no coinciden</small>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="success" class="alert alert-success">
        ¡Registro exitoso! Redirigiendo al login...
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Registrando...' : 'Crear Cuenta' }}
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
