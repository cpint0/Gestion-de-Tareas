<div class="login-container">
  <div class="login-box">
    <h1>Iniciar Sesión</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <small *ngIf="f['email'].errors['required']">El correo es requerido</small>
          <small *ngIf="f['email'].errors['email']">Ingresa un correo válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Contraseña"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <small *ngIf="f['password'].errors['required']">La contraseña es requerida</small>
          <small *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
